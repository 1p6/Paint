<!DOCTYPE html>
<html>
  <head>
    <title>Paint</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js"></script>
  </head>
  <body onload="init()">
    Draw here:
    <br/>
    <canvas id="canvas"></canvas>
    <br/>
    Set the brush size here:
    <br/>
    <input type="text" id="size" onblur="setSize(this.value)"/>
    <br/>
    Right click and save the image here:
    <br/>
    <img id="img" width="100" height="100"/>
  </body>
</html>
