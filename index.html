<!DOCTYPE html>
<html>
  <head>
    <title>Paint</title>
    <link rel="stylesheet" href="jquery\ui.css"/>
    <link rel="stylesheet" href="css/index.css">
    <script src="jquery\jquery.js"></script>
    <script src="jquery\ui.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body onload="init()">
    <table>
      <tr>
        <td>
          Click <a href="https://github.com/1p6/Paint/">here</a> to see the code
          <br/>
          <br/>
          Set the brush size here:
          <br/>
          <input type="text" id="size" onblur="setSize(this.value)"/>inches
          <br/>
          <br/>
          Click here to clear:
          <br/>
          <button onclick="clearCanvas()">Clear</button>
          <br/>
          <br/>
          NOTE: The save feature only works on the latest version of Google Chrome, Firefox, or Opera
          <br/>
          Click here to download the image:
          <br/>
          <a id="save" href="" download><button>Save</button></a>
          <br/>
          <br/>
          Draw here:
          <br/>
          <canvas id="canvas"></canvas>
        </td>
        <td>
          <div id="rslider"></div>
       	  <br/>
 	  <span id="r"/>
     	  <br/>
	  <div id="gslider"></div>
    	  <br/>
	  <span id="g"/>
	  <br/>
	  <div id="bslider"></div>
	  <br/>
    	  <span id="b"/>
    	  <br/>
    	  <div id="output"></div>
         </td>
       </tr>
     </table>
  </body>
</html>
